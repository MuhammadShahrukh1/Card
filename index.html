<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="seller">
                <span>Nearest Seller</span>
            </div>
            <div class="img">
                <img src="./images/headphone.jpg" alt="">
            </div>
            <div class="heading">
                <h2>Wireless Bluetooth Headset</h2>
            </div>
            <div class="shipping">
                <p class="days">Shipped in 3-4 days</p>
                <p class="price">$35.99</p>
            </div>
            <div class="btn">
                <button class="cart"><i class="fa-solid fa-cart-shopping"></i> Add Cart</button>
                <button class="buy"><i class="fa-solid fa-bag-shopping"></i> Buy</button>
            </div>
        </div>
        <div class="card">
            <div class="seller">
                <span>Nearest Seller</span>
            </div>
            <div class="img">
                <img src="./images/headphone.jpg" alt="">
            </div>
            <div class="heading">
                <h2>Wireless Bluetooth Headset</h2>
            </div>
            <div class="shipping">
                <p class="days">Shipped in 3-4 days</p>
                <p class="price">$35.99</p>
            </div>
            <div class="btn">
                <button class="cart"><i class="fa-solid fa-cart-shopping"></i> Add Cart</button>
                <button class="buy"><i class="fa-solid fa-bag-shopping"></i> Buy</button>
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/cfdb1b951f.js" crossorigin="anonymous"></script>
</body>
</html>
